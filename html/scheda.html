<html>
    <head>
        <script type="text/javascript" src="js/scheda.js"></script>
    </head>
    
    <div class="container" style="background-color:#e1e7ec">
        
        <form id="formUtente" class="formUtente" name="formUtente" role="form" >

            <div class="form-group row">
                <h1 class="title-scheda">
                    Dati del Utente
                </h1><br />
            </div>

            <div class="form-group row">
                <label class="col-2 form-control-label" for="nomeUtente">Nome:</label>
                <div class="col-4">
                    <input type="text" 
                        autocomplete="off" 
                        class="form-control allow_edition" 
                        id="nomeUtente" 
                        name="nomeUtente" 
                        placeholder="Inserire nome paziente">
                </div>
                <label class="col-2 form-control-label" for="cognomeUtente">Cognome:</label>
                <div class="col-4">
                    <input type="text" 
                        autocomplete="off" 
                        class="form-control allow_edition" 
                        id="cognomeUtente" 
                        name="cognomeUtente" 
                        placeholder="Inserire cognome paziente">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 form-control-label" for="sesso">Sesso:</label>
                <div class="col-4">
                    <input type="text" 
                        autocomplete="off" 
                        class="form-control allow_edition" 
                        id="sesso" 
                        name="sesso" 
                        placeholder="Inserire codice fiscale">
                </div>
                <label class="col-2 form-control-label" for="email">email:</label>
                <div class="col-4">
                    <input type="email" 
                        autocomplete="off" 
                        maxlength="30" 
                        class="form-control allow_edition" 
                        id="email" 
                        name="email" 
                        placeholder="Inserire l'email">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-2 form-control-label" for="dataNascita">Data di nascita:</label>
                <div class="col-4">
                    <input type="text" id="dataNascita" name="dataNascita" class="form-control" placeholder="Inserire data di nascita"/>
                </div>
            </div>
            <br />
            <br />

            <div class="form-group row">
                <label class="col-3 form-control-label" for="residenza">Aggiungi esperienza formativa:</label>
                <div class="col-3">
                    <input type="button" 
                        class="btn btn-success" 
                        id="addExperience" 
                        value="Aggiungi">
                </div>
            </div>

            <div id="divAddExperience">
                <div id="htmlExperience0">
                    <div class="form-group row">
                        <label class="col-3 form-control-label" for="entita">Tipo Instituzione:</label>
                        <div class="col-3">
                            <select id="entita" name="entita[]">
                                    <option value="Istituto">Istituto</option>
                                    <option value="Università">Università</option>
                                    <option value="Ente di formazione">Ente di formazione</option>
                            </select>
                        </div>
                        
                        <label class="col-2 form-control-label" for="nomeentita">Nome Entità:</label>
                        <div class="col-4">
                            <input type="text" 
                                autocomplete="off" 
                                class="form-control entita allow_edition" 
                                id="nomeentita" 
                                name="nomeentita[]" 
                                placeholder="Inserire nome Instituzione">
                        </div>
                        
                    </div>

                    <div class="form-group row">
                        <label class="col-2 form-control-label" for="argomenti">Argomenti:</label>
                        <div class="col-4">
                            <input type="text" 
                                autocomplete="off" 
                                class="form-control argomenti allow_edition" 
                                id="argomenti" 
                                name="argomenti[]"
                                placeholder="Inserire argomento">
                        </div>
                        <label class="col-2 form-control-label" for="anno">Anno di frequenza:</label>
                        <div class="col-4">
                            <input type="text" 
                                    id="anno" 
                                    name="anno[]" 
                                    class="form-control anno allow_edition" 
                                    placeholder="Inserire l'anno di frequenza"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-2 form-control-label" for="votazione">Votazione:</label>
                        <div class="col-4">
                            <input type="text" 
                                    id="votazione" 
                                    name="votazione[]" 
                                    class="form-control votazione allow_edition" 
                                    placeholder="Inserire il voto"/>
                        </div>
                    </div>
                </div>
            </div>
                
            <br />
            <button id="saveData" type="submit" class="initHidden btn btn-primary" style="display: block;">Salva</button>

        </form>
    </div>

</html>
